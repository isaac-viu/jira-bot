<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Jira Chatbot - VIU Yellow Theme</title>

    <!-- Dialogflow Messenger -->
    <link rel="stylesheet"
      href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css">
    <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        background: #fffaf0;
        font-family: 'Google Sans', Arial, sans-serif;
      }

      /* 令 chatbot 全屏鋪滿 */
      df-messenger {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
        border: none;
        z-index: 999;

        /* VIU 黃主題 */
        --df-messenger-font-color: #000;
        --df-messenger-font-family: Google Sans;
        --df-messenger-chat-background: #fffaf0; /* 整體背景偏奶白 */
        --df-messenger-message-user-background: #f6ba01; /* 用戶訊息主色 */
        --df-messenger-message-bot-background: #fff6d1; /* Bot 淡黃背景 */
        --df-messenger-button-titlebar-color: #f6ba01; /* 頂部橫條主色 */
        --df-messenger-send-icon: #f6ba01; /* 送出 icon */
        --df-messenger-input-placeholder-color: #8d6e63;
      }

      /* 調整輸入框背景 */
      df-messenger::part(input-container) {
        background-color: #fff2b3;
      }

      /* 美化陰影 */
      df-messenger {
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>

  <body>
    <df-messenger
      project-id="viu-pmo-poc"
      agent-id="d2fb0084-cb90-4de0-a8f1-caaed8f85603"
      language-code="en"
      max-query-length="-1">
      <df-messenger-chat chat-title="Get Jira Ticket Status"></df-messenger-chat>
    </df-messenger>
  </body>
</html>
